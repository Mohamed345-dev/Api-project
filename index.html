            <div class="footer  mx-3">

                    <a>
                        <i class="fas fa-globe me-3"></i>

                    <a>

                <div >

            </div>

            <div>
                <i class="fa fa-align-justify fa-times fa-2x" style="display: none;"></i>
                <i class="fa text-dark fa-align-justify times fa-2x" ></i>

    <section class="search w-100">
        <div class="container">
            <div class="row">
               <div class="col-md-6 mt-4">
                   <div class="w-100 border-bottom">
                       <input class="form-control bg-transparent border-0 text-center" placeholder="get movie by word">
                   </div>
               </div>

               <div class="col-md-6">
                    <div class="border-bottom mt-4">
                        <input class="form-control bg-transparent border-0 text-center" placeholder="search">
                    </div>
                </div>
            </div>
        </div>
    </section>



    
    <section class="w-100 my-5">
       <div class="container">
            <div class="row" id="moves">

            </div>
       </div>
    </section>


    <section>
       <div class="container">
           <h2 class="text-white"> Contact Us...</h2>
           
           <div class="row my-5">
            <div class="col-md-6 mt-4">
                <div class="w-100 border-bottom">
                    <input id="name" class="form-control bg-transparent border-0 text-center" placeholder="Enter your Name">
                </div>
                <div class="validtion name">enter valid name</div>
            </div>

            <div class="col-md-6">
                 <div class="border-bottom mt-4">
                     <input id="email" class="form-control bg-transparent border-0 text-center" placeholder="Enter your Email">
                 </div>
                 <div class="validtion email">enter valid email</div>
             </div>

             <div class="col-md-6">
                <div class="border-bottom mt-4">
                    <input id="age" class="form-control bg-transparent border-0 text-center" placeholder="Enter Your Age">
                </div>
                <div class="validtion age">enter valid age</div>
            </div>

            <div class="col-md-6">
                <div class="border-bottom mt-4">
                    <input id="phone" class="form-control bg-transparent border-0 text-center" placeholder="Enter Your Phone">
                </div>
                <div class="validtion phone">enter valid phone</div>
            </div>

            <div class="col-md-6">
                <div class="border-bottom mt-4">
                    <input id="pass" class="form-control bg-transparent border-0 text-center" placeholder="Enter Your Password">
                </div>
                <div class="validtion password">enter valid password</div>
            </div>

            <div class="col-md-6">
                <div class="border-bottom mt-4">
                    <input id="repass" class="form-control bg-transparent border-0 text-center" placeholder="Enter Your Re-Password">
                </div>
                <div class="validtion repassword">enter valid Repassword</div>
            </div>


    


         </div>

         <button  id="btns" class="btn btn-outline-danger mt-3 mb-5" disabled>
            Submit
        </button>

       </div>
    </section>
